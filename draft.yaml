models:
  Setting:
    key: string:200
    value: string:50
    is_toggle: bool
    des: string:500

  DocumentType:
    name: string:200
    display_name: 300
    des: string:2000
    img: string:2000 nullable
    doc_type: string:50
    attr: json

  LevelGroup:
    name: string:100
    value: int
    relationships:
      hasMany: Level

  Level:
    name: string:100
    value: int
    relationships:
      hasMany: Student
      belongsTo: LevelGroup

  FormGroup:
    name: string:300
    relationships:
      hasMany: Form

  Form:
    user_id: int
    form_group_id: id foreign
    name: string:500
    des: string:200
    is_guest: bool
    is_enable: bool
    limit_time: bool
    start_date: datetime
    end_date: datetime
    is_enabled: bool
    fields: json
    search_field: json
    status: json
    code_start: string:40
    code_leading_zero_length: int
    default_status: string:50
    relationships:
      hasMany: FormResponse
      belongsTo: FormGroup

  FormResponse:
    form_id: id foreign
    cid: string:13
    code: string:100
    value: json
    status: string:50
    relationships:
      belongsTo: Form
      hasOne: StudentProfile

  StudentProfile:
    cid: string:13
    prefix: string:50
    fname: string:100
    mname: string:100
    lname: string:100
    data: json
    form_response_id: id foreign
    relationships:
      belongsTo: student
      hasOne: FormResponse

  Student:
    sid: int
    cid: string:13
    level_id: id foreign
    room: int
    no: int
    status: string:50
  relationships:
    hasOne: StudentProfile

controllers:
# ...
